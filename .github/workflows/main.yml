name: SetIP Build

on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setip-dotnet@v1
        with:
          dotnet-version: 4.5.2 
      - name: Build with dotnet
        run: dotnet build --configuration Release
      - name: Run Tests
        run: dotnet test --verbosity normal
          
        
